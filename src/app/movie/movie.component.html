<div class="movies-list">
    <section class="releases-list">
        <h3 class="release-title">Releases</h3>

        <!-- passing movie data with property bidding -->
        <div class="movie-tiles" *ngIf="releasedMovies">
            <app-movie-tile 
                *ngFor="let movieEl of releasedMovies"
                [movie]="movieEl"
                [coverPath]="movieEl.poster_path"

                routerLink="/movie-details/{{movieEl.id}}"
            >
            </app-movie-tile>
        </div>
    </section>

    <section class="rising-list">
        <h3 class="rising-title">Rising</h3>

        <div class="movie-tiles" *ngIf="risingMovies">
            <app-movie-tile 
                *ngFor="let movieEl of risingMovies"
                [movie]="movieEl"
                [id]="movieEl.id"
                [coverPath]="movieEl.poster_path"

                routerLink="/movie-details/{{movieEl.id}}"
            >
            </app-movie-tile>
        </div>
    </section>

    <section class="category-list" *ngFor="let category of categoryList; index as i">
        <h3 class="category-title">{{ category.name }}</h3>

        <div class="movie-tiles" *ngIf="allMoviesList">
            <app-movie-tile 
                *ngFor="let movieEl of allMoviesList[i]"
                [movie]="movieEl"
                [id]="movieEl.id"
                [coverPath]="movieEl.poster_path"

                routerLink="/movie-details/{{movieEl.id}}"
            >
            </app-movie-tile>
        </div>
    </section>
</div>
